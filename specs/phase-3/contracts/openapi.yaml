openapi: 3.0.3
info:
  title: Phase 3 Chatbot API
  description: API for the AI-powered Todo Chatbot
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: Development server

paths:
  /api/{user_id}/chat:
    post:
      summary: Main chat endpoint for user interactions
      parameters:
        - name: user_id
          in: path
          required: true
          description: The ID of the user making the request
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  description: The user's message to the chatbot
                  example: "Add a task to buy groceries"
                conversation_id:
                  type: string
                  description: Optional conversation ID to continue existing conversation
                  example: "123e4567-e89b-12d3-a456-426614174000"
      responses:
        '200':
          description: Successful response from the chatbot
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: string
                    description: The chatbot's response
                    example: "I've added the task 'buy groceries' to your list."
                  conversation_id:
                    type: string
                    description: The conversation ID for this interaction
                  task_operations:
                    type: array
                    items:
                      type: object
                      properties:
                        operation:
                          type: string
                          enum: [add, update, complete, delete]
                        task_data:
                          type: object
      security:
        - bearerAuth: []

  /mcp/tools/add_task:
    post:
      summary: MCP tool to add a new task
      description: Internal endpoint for MCP tools to add tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                  description: The ID of the user
                title:
                  type: string
                  description: The task title
                description:
                  type: string
                  description: Optional task description
                priority:
                  type: string
                  enum: [low, medium, high]
                  description: Task priority
                tags:
                  type: array
                  items:
                    type: string
                due_date:
                  type: string
                  format: date-time
                  description: Optional due date
      responses:
        '200':
          description: Task created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The ID of the created task
                  message:
                    type: string
                    description: Confirmation message
      security:
        - bearerAuth: []

  /mcp/tools/list_tasks:
    post:
      summary: MCP tool to list user's tasks
      description: Internal endpoint for MCP tools to list tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                  description: The ID of the user
                filters:
                  type: object
                  properties:
                    status:
                      type: string
                      enum: [all, completed, pending]
                    priority:
                      type: string
                      enum: [low, medium, high]
                    tags:
                      type: array
                      items:
                        type: string
      responses:
        '200':
          description: List of user's tasks
          content:
            application/json:
              schema:
                type: object
                properties:
                  tasks:
                    type: array
                    items:
                      $ref: '#/components/schemas/Task'
      security:
        - bearerAuth: []

  /mcp/tools/complete_task:
    post:
      summary: MCP tool to mark a task as completed
      description: Internal endpoint for MCP tools to complete tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                  description: The ID of the user
                task_id:
                  type: string
                  description: The ID of the task to complete
      responses:
        '200':
          description: Task completed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Confirmation message
      security:
        - bearerAuth: []

  /mcp/tools/delete_task:
    post:
      summary: MCP tool to delete a task
      description: Internal endpoint for MCP tools to delete tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                  description: The ID of the user
                task_id:
                  type: string
                  description: The ID of the task to delete
      responses:
        '200':
          description: Task deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Confirmation message
      security:
        - bearerAuth: []

  /mcp/tools/update_task:
    post:
      summary: MCP tool to update a task
      description: Internal endpoint for MCP tools to update tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                  description: The ID of the user
                task_id:
                  type: string
                  description: The ID of the task to update
                updates:
                  type: object
                  properties:
                    title:
                      type: string
                    description:
                      type: string
                    priority:
                      type: string
                      enum: [low, medium, high]
                    tags:
                      type: array
                      items:
                        type: string
                    due_date:
                      type: string
                      format: date-time
                    completed:
                      type: boolean
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Confirmation message
      security:
        - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Task:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the task
        title:
          type: string
          description: Task title
        description:
          type: string
          description: Optional task description
        completed:
          type: boolean
          description: Whether the task is completed
        priority:
          type: string
          enum: [low, medium, high]
          description: Task priority level
        tags:
          type: array
          items:
            type: string
          description: Tags associated with the task
        created_at:
          type: string
          format: date-time
          description: When the task was created
        updated_at:
          type: string
          format: date-time
          description: When the task was last updated
        due_date:
          type: string
          format: date-time
          description: Optional due date for the task
        user_id:
          type: string
          description: ID of the user who owns this task