<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo AI Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo AI Chatbot</h1>
            <p>Manage your tasks with natural language commands</p>
        </header>

        <div id="chat-container">
            <div id="messages"></div>
            <div id="input-container">
                <input type="text" id="message-input" placeholder="Type your command (e.g., 'Add a task to buy groceries')...">
                <button id="send-btn">Send</button>
            </div>
        </div>

        <div id="suggestions">
            <h3>Suggestions:</h3>
            <div class="suggestion-list">
                <span class="suggestion" data-suggestion="Add a task to buy groceries">Add a task to buy groceries</span>
                <span class="suggestion" data-suggestion="Show me my tasks">Show me my tasks</span>
                <span class="suggestion" data-suggestion="Mark the first task as complete">Mark the first task as complete</span>
                <span class="suggestion" data-suggestion="Delete the high priority task">Delete the high priority task</span>
            </div>
        </div>
    </div>

    <script src="/static/chat.js"></script>
</body>
</html>
